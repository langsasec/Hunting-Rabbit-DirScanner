name: Build Executables for Multiple Platforms

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: [3.11]
        architecture: [x64]

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable for Windows
      if: runner.os == 'Windows'
      run: |
        pyinstaller --add-data="dict;dict" --add-data="log;log" --add-data="header.config;." --add-data="LICENSE;." Hunting-Rabbit-DirScanner.py

    - name: Build Executable for macOS and Linux
      if: runner.os == 'macOS' || runner.os == 'Linux'
      run: |
        pyinstaller --add-data="dict;dict" --add-data="log;log" --add-data="header.config;." --add-data="LICENSE;." Hunting-Rabbit-DirScanner.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Executable-${{ matrix.os }}
        path: dist/
